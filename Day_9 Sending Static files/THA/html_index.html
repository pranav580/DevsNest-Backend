<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name='form1' method="get" action="req_data">
        <table style="border: 1px solid #000; padding: 5px; margin: 0px;">
            <tr>
                <td>Username</td>
                <td><input type="text" name='txtname'/></td>
            </tr>
            <tr>
                <td>Print Count</td>
                <td><input type="number" name='txtnumber' min="5" max="100" step="5"/></td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" name='btnsubmit' value="Show Name"/>
                    <a href='http://localhost:8080/json_output'>Show JSON String</a>
                </td>
            </tr>
        </table>
    </form>
</body>
